<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>TreeGrid 树形表格</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" /><link href="../../css/demo.css" rel="stylesheet" type="text/css" />

    <script src="../../scripts/boot.js" type="text/javascript"></script>
 <style type="text/css">
    html, body{
        margin:0;padding:0;border:0;width:100%;height:100%;overflow:hidden;
    }    
    </style>    
</head>

<body>

 <div class="mini-toolbar" style="padding:2px;border-bottom:0;">
        <table style="width:100%;">
            <tr>
             <td style="width:100%;">
            </td>
            <td style="white-space:nowrap;"><label style="font-family:Verdana;">名称: </label>
            	<input id="key" class="mini-textbox" onenter="onKeyEnter"/>
                <a class="mini-button" iconCls="icon-search" plain="true" onclick="onSearch()">查询</a>
                </td>
            </tr>
            
            </tr>
        </table>
    </div>
    
<div class="mini-fit" >
<div id="treegrid1" class="mini-treegrid" style="width:100%;height:100%;"    
    url="/category/all" showTreeIcon="true" 
    treeColumn="categoryName" idField="id" parentField="pid" resultAsTree="false" expandOnLoad="true"
>
    <div property="columns">
        <div type="indexcolumn"></div>
        <div name="categoryName" field="categoryName" width="200">分类名称</div>
        <div field="sortNo" width="100">序号</div>
        <div field="createTime" width="100" dateFormat="yyyy-MM-dd">创建日期</div>
    </div>
</div>

</div>
</body>
</html>
    <script type="text/javascript">
        mini.parse();
        var tree = mini.get("treegrid1");

        function onSearch() {
            var key = mini.get("key").getValue();
            if (key == "") {
                tree.clearFilter();
            } else {
                key = key.toLowerCase();
                tree.filter(function (node) {
                    var text = node.categoryName ? node.categoryName.toLowerCase() : "";
                    if (text.indexOf(key) != -1) {
                        return true;
                    }
                });
            }
        }
        function onKeyEnter(e) {
            onSearch();
        }
    </script>
